<template class="ui-menu" click.trigger="onClick($event)">
    <p class="ui-menu-title" if.bind="!hideTitle && router.title">${router.title}</p>
    <div repeat.for="route of router.navigation">
        <hr if.bind="route.settings.sectionStart"/>
        <p class="ui-menu-section" if.bind="route.settings.sectionTitle">${route.settings.sectionTitle}</p>

        <a class="ui-menu-link ${isActive(route, router.currentInstruction)?'ui-active':''}" data-disabled="${route.settings.disabled}" href.bind="route.href">
            <span class="ui-icon ${route.settings.icon}"></span>&nbsp;${route.settings.menuTitle || route.title}</a>
    </div>

    <div repeat.for="link of menu">
        <hr if.bind="link==='-'"/>
        <p class="ui-menu-section" if.bind="link.length && link!=='-'">${link}</p>
        <a if.bind="link.text" class="ui-menu-link ${link.active ? 'ui-active' : ''}" data-disabled="${link.disabled}" data-id="${link.id}" href.bind="link.href || 'javascript:;'">
            <span class="ui-icon ${link.icon}" if.bind="link.icon"></span>&nbsp;${link.text}</a>
    </div>

    <div class="ui-hidden" style="height:0;overflow:hidden;">
        <slot></slot>
    </div>
</template>
